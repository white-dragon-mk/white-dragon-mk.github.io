{{ define "main" }}
<div class="post">
  <h1>Blog</h1>
  <ul class="blog-list">
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <div class="post-meta">{{ .Date.Format "January 2, 2006" }}</div>
      <p>{{ .Summary }}</p>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
